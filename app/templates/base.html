<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Cloud Document Analyzer{% endblock %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fef0f0 0%, #f9d6d5 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #4a0000;
      overflow-x: hidden;
    }

    nav {
      background: #b30000;
      padding: 15px 40px;
      color: white;
      display: flex;
      justify-content: center;
      gap: 30px;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      padding: 6px 0;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: -4px;
      left: 0;
      background-color: #ff7f7f;
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    nav a:hover {
      color: #ffcccc;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: white;
      margin: 30px auto;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(179, 0, 0, 0.12);
      animation: fadeInUp 0.7s ease forwards;
    }

    .btn-primary, .btn-red {
      background: linear-gradient(45deg, #b30000, #800000);
      color: white;
      font-size: 18px;
      padding: 14px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.1em;
      box-shadow: 0 8px 20px rgba(179, 0, 0, 0.5);
      transition: all 0.3s ease;
      text-transform: uppercase;
      user-select: none;
      outline-offset: 4px;
      outline-color: transparent;
    }
    .btn-primary:hover, .btn-red:hover {
      background: linear-gradient(45deg, #800000, #b30000);
      box-shadow: 0 12px 25px rgba(255, 0, 0, 0.75);
      transform: translateY(-3px) scale(1.05);
      outline-color: #ff7f7f;
    }
    .btn-primary:focus, .btn-red:focus {
      outline-color: #ff7f7f;
      outline-style: solid;
    }

    .main-card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .main-card h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #b30000, #ff6666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }

    .main-card p {
      font-size: 1.25rem;
      color: #5a0000;
      line-height: 1.6;
      margin-bottom: 40px;
      user-select: text;
    }

    footer {
      text-align: center;
      padding: 18px 10px;
      font-size: 14px;
      color: #7f1a1a;
      background-color: #f9d6d5;
      user-select: none;
      border-top: 1px solid #f3b7b5;
      font-weight: 600;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(25px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        gap: 15px;
        padding: 12px 15px;
      }
      main {
        margin: 15px 10px;
        padding: 30px 20px;
        border-radius: 15px;
      }
      .main-card {
        padding: 30px 25px;
      }
      .main-card h1 {
        font-size: 2rem;
      }
      .main-card p {
        font-size: 1rem;
      }
      .btn-primary, .btn-red {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/upload">Upload</a>
  <a href="/search">Search</a>
  <a href="/classifications">Classify</a>
  <a href="/documents">Documents</a>
  <a href="/categories">Categories</a>
  <a href="/stats">Statistics</a>
</nav>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  Cloud Document Analyzer &copy; 2025 - Developed by Shaima Maher Ismail Al Khozondar
</footer>

</body>
</html>
